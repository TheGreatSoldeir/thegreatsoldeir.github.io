<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄Frohe Weihnachten🎄</title>
</head>
<body>
    <style>
        @font-face {
            font-family: Doto;
            src: url("/fonts/doto.ttf");
        }
        body {
            background-color: darkred;
            padding: 0px;
            margin: 0px;


        }
        .christmas {
            margin-top: 0px;
            font-family: Doto;
            color: lightgreen;
            font-size: 3vmax;
            text-align: center;
            font-weight: bold;
        }
        .top {
            margin: 0; /* Removes any margin */
            position: sticky; /* Makes it stick to the top when scrolling */
            top: 0; /* Sticks to the top of the viewport */
            height: 33vh; /* Takes up 1/3 of the viewport height */
            width: 100%; /* Ensures it spans the full width of the viewport */
            background-color: red; /* Sets the background color */
            display: flex; /* Optional: Makes it easier to align text/content inside */
            align-items: center; /* Vertically centers content */
            justify-content: center; /* Horizontally centers content */
            color: white; /* Makes text more readable */
            font-size: 1.5rem; /* Adjust text size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: Adds a subtle shadow */
        }
        .footer {
            
        }
        * {
            margin-top: 0;
            margin-bottom: 0;
            text-align: center
        }
        .treetext {
            color: white;
            font-family: 'Lucida Console', 'Lucida Console'
        }
		.epictext {
            color: white;
            font-family: 'Lucida Console', 'Lucida Console', cursive;
            margin-top: 1%;
            margin-bottom: 1%
		}
        .button-19 {
            appearance: button;
            background-color: #1899D6;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: din-round,sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: .8px;
            line-height: 20px;
            margin: 0;
            outline: none;
            overflow: visible;
            padding: 13px 16px;
            text-align: center;
            text-transform: uppercase;
            touch-action: manipulation;
            transform: translateZ(0);
            transition: filter .2s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
        }

        .button-19:after {
            background-clip: padding-box;
            background-color: #1CB0F6;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }

        .button-19,
        .button-19:focus {
            user-select: auto;
        }

        .button-19:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
        }

        .button-19:disabled {
            cursor: auto;
        }

        .button-19:active {
            border-width: 4px 0 0;
            background: none;
        }
    </style>
    <script>
        function getInput() {
            const sizeText = document.getElementById("treesize").value;
            return parseInt(sizeText);
        }
        

        function drawChristmasTree(treeHeight, trunkHeight) {
            let lines = []
            for (let i = 0; i < treeHeight; i++) {
                const spaces = ' '.repeat(treeHeight - i - 1);
                let stars;
                if (i === 0) {
                    stars = '⭐︎'.repeat(2 * i + 1);
                } else {
                    stars = '*'.repeat(2 * i + 1);
                }
                lines.push(spaces + stars)
            }

            const spaces = ' '.repeat(treeHeight - 2);
            const trunk = '|||';
            for (let i = 0; i < trunkHeight; i++) {
                lines.push(spaces + trunk);
            }
            return lines;
        }

        function pushTree() {
            const size = getInput();
            const lines = drawChristmasTree(size, Math.round(size/2));
            obj = document.getElementById("treeOutput");
            obj.innerHTML = ""
            for (const line of lines) {
                obj.innerHTML += line + "<br>";
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("theButton").onclick = function() {
                pushTree()
            };
            document.getElementById("treesize").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    pushTree();
                }
            });
        });
    </script>
    <div class="top">
        <p class="christmas">
            Frohe  <br>
            🎄 Weihnachten 🎄<br>
            
        </p>
    </div>
    <div class="epictext">
        Die Seite ist aktuell Work In Progress. <br>
		irgendwann werden hier super coole Features<br>
		zu finden sein!!
    </div>
    <div id="treeOutput" class="treetext">

    </div>
    <div id="treeInput" class="epictext">
        Baumhöhe:
        <input type="number" id="treesize">
        <br><br>
        <button class="button-19" id="theButton">Weihnachtsbaum generieren :)</button>
    </div>
</body>
</html>
