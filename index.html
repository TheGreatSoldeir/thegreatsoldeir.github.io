<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄Frohe Weihnachten🎄</title>
</head>
<body>
    <style>
        @font-face {
            font-family: Doto;
            src: url("/fonts/doto.ttf");
        }
        body {
            background-color: darkred;
            padding: 0px;
            margin: 0px;


        }
        .christmas {
            margin-top: 0px;
            font-family: Doto;
            color: lightgreen;
            font-size: 1000%;
            text-align: center;
            font-weight: bold;
        }
        .top {
            margin: 0px;
            align-self: stretch;
            background-color: red;
            position: sticky;
            top: 0;
        }
        .footer {
            
        }
        * {
            margin-top: 0;
            margin-bottom: 0;
            text-align: center
        }
		.epictext {
            color: white;
            font-family: 'Monaco', 'Monaco', cursive;
		}
    </style>
    <script>
            let treeHeight;
        while (true) {
            try {
                treeHeight = parseInt(prompt("Gib die Höhe des Baums ein\n"));
                if (treeHeight >= 2) {
                    break;
                } else {
                    console.log("Bitte gib eine Zahl größer gleich 2 ein.");
                }
            } catch (error) {
                console.log("Bitte geben Sie eine gültige Zahl ein.");
            }
        }

        let trunkHeight;
        while (true) {
            try {
                trunkHeight = parseInt(prompt("Gib die Höhe des Stamms ein:\n"));
                if (trunkHeight >= 0) {
                    break;
                } else {
                    console.log("Bitte gib eine positive Zahl ein.");
                }
            } catch (error) {
                console.log("Bitte geben Sie eine gültige Zahl ein.");
            }
        }

        function drawChristmasTree(treeHeight, trunkHeight) {
            for (let i = 0; i < treeHeight; i++) {
                const spaces = ' '.repeat(treeHeight - i - 1);
                let stars;
                if (i === 0) {
                    stars = '⭐︎'.repeat(2 * i + 1);
                } else {
                    stars = '*'.repeat(2 * i + 1);
                }
                console.log(spaces + stars);
            }

            const spaces = ' '.repeat(treeHeight - 2);
            const trunk = '|||';
            for (let i = 0; i < trunkHeight; i++) {
                console.log(spaces + trunk);
            }
        }

        drawChristmasTree(treeHeight, trunkHeight);

    </script>
    <div class="top">
        <p class="christmas">
            Frohe  <br>
            Weihnachten🎄<br>
            
        </p>
    </div>
    <div class="epictext">

		zu finden sein!!
    </div>

</body>
</html>
